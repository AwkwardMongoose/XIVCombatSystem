<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIV Combat Tracker 2.0</title>
    <link href="css/styles.css" rel="stylesheet">

</div>

<table>

        <td>
            <input type="text" style="width: 100px;" id="name">
        </td>
        <td>
            <select style="width: 100px;" id="role">
                <option value="Tank">Tank</option>
                <option value="Light Tank">Light Tank</option>

                <option value="Ranged Striker">Ranged Striker</option>

                <option value="Healer/Support">Healer/Support</option>
                <option value="Minion (Tank)">Minion (Tank)</option>
                <option value="Minion (DPS)">Minion (DPS)</option>
                <option value="Minion (Heals)">Minion (Heals)</option>
                <option value="Boss">Boss</option>
            </select>
        </td>
        <td>
            <button id="button">Enter</button>
        </td>
    </tr>
    <tr id="names">
        <td>Name</td>
        <td>Role</td>
        <td><button id="test-button">Test!</button></td>
